  <!-- Модальное окно для добавления товара -->
  <div class="modal fade" id="modalAddProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Добавить товар</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Форма для добавления товара -->
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Название товара</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Цена товара</label>
              <input type="text" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Фотография товара</label>
              <input type="text" class="form-control" id="productImage" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Описание товара</label>
              <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <button id="addProductForm" type="submit" class="btn btn-primary">Добавить товар</button>
          </form>
        </div>

      </div>
    </div>
  </div>
